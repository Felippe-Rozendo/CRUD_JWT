<body class="text-center" data-gr-c-s-loaded="true">
  <span class="material-icons">
    account_box
    </span>
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input type="email" id="username" class="form-control" placeholder="Usuário"
    name="username" required [(ngModel)]="model.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Senha"
    name="password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block mt-2" type="submit">Entrar</button>
    <p class="mt-3 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-block">
      <a routerLink="/user/register">Quero me cadastrar</a>
    </button>
  </form>
</body>
